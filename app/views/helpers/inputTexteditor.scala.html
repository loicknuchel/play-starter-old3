@(field: Field, args: (Symbol, String)*)

@import views.html.helpers._

@* see http://bootstrap-wysiwyg.github.io/bootstrap3-wysiwyg/ *@
<textarea
  class="wysihtml5 form-control @Helpers.getArg(args, "class")"
  name="@field.name"
  id="@field.id"
  @Helpers.toHtmlArgs(args, Seq("class"))
  @if(Helpers.isRequired(field)){required}>@field.value</textarea>
