@(field: Field, args: (Symbol, String)*)

@import views.html.helpers._

<input
  type="@Helpers.getArg(args, "type", "text")"
  class="form-control @Helpers.getArg(args, "class")"
  name="@field.name"
  id="@field.id"
  value="@field.value"
  @Helpers.toHtmlArgs(args, Seq("type", "class"))
  @if(Helpers.isRequired(field)){required}>
