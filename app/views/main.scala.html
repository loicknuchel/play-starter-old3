@(title: String)(content: Html)(implicit lang: Lang, flash: Flash, req: RequestHeader)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <link rel="stylesheet" href="@routes.Assets.at("libs/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("libs/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/common.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

    <script src="@routes.Assets.at("libs/jquery-2.1.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("libs/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    @content
  </body>
</html>
